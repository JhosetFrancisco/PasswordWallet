<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-passwords *ngIf="folder === 'Passwords'"></app-passwords>
    <app-trash *ngIf="folder === 'Trash'"></app-trash>
    <app-config *ngIf="folder === 'Config'"></app-config>
    <app-info *ngIf="folder === 'Info'"></app-info>
  </div>
</ion-content>
