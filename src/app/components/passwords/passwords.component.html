<ion-list>
  <ion-item-sliding *ngFor="let registro of dataLocal.passwords"
            >
    <ion-item>
      <ion-icon slot="end" name="key-sharp"></ion-icon>
      <ion-label> 
        <h2>{{ registro.usuario }}</h2>
        <p>{{ registro.provider }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="deletePass(registro)" style="background: red;" >Eliminar</ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option (click)="clipboardPass(registro)">Copiar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item *ngIf="dataLocal.passwords.length === 0"
            disabled
            detail>
    <ion-label>
      <h2>Proveedor de la cuenta</h2>
      <p>Contrase√±a Encriptada</p>
    </ion-label>
  </ion-item>
</ion-list>

<!-- fab placed to the bottom end -->
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="addPassword()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
